<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="apple.jpg"  id="images" width="300px" height="300px" alt="">

    <script>
        images.onmouseover = function(){
            images.style.border = "2px solid red";
        }
        images.onmouseout = function(){
            images.style.border = "";
        }
    </script>
</body>
</html>
